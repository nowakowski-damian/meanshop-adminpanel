<div class="container">

  <h1 class="text-center mt-5 text-primary">Panel administracyjny</h1>

  <div class="row mt-5">

    <div class="col-12 col-sm-8 col-md-6" style="margin: auto">

      <div class="form-group">
        <label for="login">Login</label>
        <input [(ngModel)]="login" [class.is-valid]="loginValidated" [class.is-invalid]="loginValidated===false" type="text" class="form-control" id="login" name="login">
        <div class="invalid-feedback" *ngIf="loginValidated===false">Login za krótki.</div>
      </div>

      <div class="form-group">
        <label for="password">Hasło</label>
        <input [(ngModel)]="password" [class.is-valid]="passwordValidated" [class.is-invalid]="passwordValidated===false" type="password" class="form-control" id="password" name="password">
        <div class="invalid-feedback" *ngIf="passwordValidated===false">Hasło za krótkie</div>
      </div>

      <button (click)="onLoginButton()" class="btn btn-primary btn-block">Zaloguj</button>

    </div>
  </div>

  <div class="row mt-5">
    <div *ngIf="authorizationFailed" class="col-12 col-sm-8 col-md-6" style="margin: auto">
      <div class="card text-white bg-danger">
        <!--<img class="card-img-top img-responsive" src="assets/img/error.jpg">-->
        <div class="card-body">
          <p class="card-text"> Niepoprawne dane logowania, spróbuj jeszcze raz!</p>
        </div>
      </div>
    </div>
  </div>
</div>
